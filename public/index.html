<!DOCTYPE html>
<html>
<head>
  <title>Parallel AI Chat</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .chat-container {
      width: 500px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .messages {
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
      position: relative;
    }

    .user {
      background: #e3f2fd;
    }

    .assistant {
      background: #f1f8e9;
    }

    .delete-btn {
      position: absolute;
      right: 8px;
      top: 4px;
      cursor: pointer;
      color: red;
      font-size: 12px;
    }

    input {
      width: 80%;
      padding: 8px;
    }

    button {
      padding: 8px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="messages" id="messages"></div>

  <input type="text" id="input" placeholder="Type message..." />
  <button onclick="sendMessage()">Send</button>
  <button onclick="clearChat()">Clear Chat</button>
</div>

<script>
let sessionId = localStorage.getItem("sessionId");
if (!sessionId) {
  sessionId = crypto.randomUUID();
  localStorage.setItem("sessionId", sessionId);
}

async function sendMessage() {
  const input = document.getElementById("input");
  const message = input.value;
  if (!message) return;

  input.value = "";

  const response = await fetch("http://localhost:5000/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message, sessionId })
  });

  const data = await response.json();
  renderMessages(data.history);
}

function renderMessages(history) {
  const container = document.getElementById("messages");
  container.innerHTML = "";

  history.forEach(msg => {
    const div = document.createElement("div");
    div.className = "message " + msg.role;
    div.innerHTML = `
      ${msg.content}
      <span class="delete-btn" onclick="deleteMessage('${msg.id}')">x</span>
    `;
    container.appendChild(div);
  });
}

async function deleteMessage(messageId) {
  await fetch("http://localhost:5000/delete-message", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ sessionId, messageId })
  });
  location.reload();
}

async function clearChat() {
  await fetch("http://localhost:5000/clear-chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ sessionId })
  });
  location.reload();
}
</script>

</body>
</html>
